<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:replace="${title}">博客管理页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/bootstrap-admin-theme.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/bootstrap-select.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/lib/editormd/css/editormd.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body class="bootstrap-admin-with-small-navbar">
<nav th:fragment="navigation" class="navbar navbar-default navbar-inverse navbar-fixed-top " role="navigation">
    <div class="container">
        <div class="row">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">博客管理后台</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">博客管理后台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:inline="text" th:if="${session.user}!=null">
                            <img th:src="@{${session.user.avatar}}" class="img-circle" style="width: 26px">
                            [[${session.user.nickname}]]
                            <b class='caret'></b>
                        </a>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:inline="text" th:unless="${session.user}!=null">
                            <img th:src="@{/images/intj.png}" class="img-circle" style="width: 26px">
                            管理员<b class='caret'></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" th:href="@{/admin/login}">登录</a></li>
                            <!--<li><a href="#">注册</a></li>-->
                            <!--<li><a href="#">个人信息</a></li>-->
                            <li class="divider"></li>
                            <li><a href="" th:href="@{/admin/logout}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </div>
</nav>

<div class="container">
    <!-- left, vertical navbar & content -->
    <div class="row">
        <!-- left, vertical navbar -->
        <div th:fragment="menu(name)" class="col-md-2 bootstrap-admin-col-left">
            <ul class="nav navbar-collapse collapse bootstrap-admin-navbar-side">
                <li th:classappend="${name=='index'}?'active'">
                    <a href="index.html" th:href="@{/admin/index}"><i class="glyphicon glyphicon-chevron-right"></i>首页</a>
                </li>
                <li th:classappend="${name=='types'}?'active'">
                    <a href="types.html" th:href="@{/admin/types}"><i class="glyphicon glyphicon-chevron-right"></i>类别</a>
                </li>
                <li th:classappend="${name=='tags'}?'active'">
                    <a href="tags.html" th:href="@{/admin/tags}"><i class="glyphicon glyphicon-chevron-right"></i>标签</a>
                </li>
                <li th:classappend="${name=='blogs'}?'active'">
                    <a href="blogs.html" th:href="@{/admin/blogs}"><i class="glyphicon glyphicon-chevron-right"></i>文章</a>
                </li>
            </ul>
        </div>

        <!-- content -->
        <div class="col-md-10"></div>
    </div>

    <div class="row" th:fragment="footer">
        <hr>
        <footer role="contentinfo">
            <p>
                &copy; 2020 yangrenhao.top &nbsp
                <a href="http://beian.miit.gov.cn/" target="_blank">粤ICP备20010814号</a> &nbsp
                <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44158102000044"
                   style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
                    <img th:src="@{/images/beian.png}"  style="float:left;"/>
                    粤公网安备 44158102000044号
                </a>
            </p>
        </footer>
    </div>
</div>

<th:block th:fragment="script">
<script th:src="@{/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-select.min.js}"></script>
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>
</html>
